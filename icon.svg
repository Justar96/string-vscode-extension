<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#007ACC" stroke="#005A9E" stroke-width="2"/>
  
  <!-- Code brackets -->
  <g fill="#FFFFFF" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round">
    <!-- Left bracket -->
    <path d="M35 45 L25 55 L25 73 L35 83" fill="none"/>
    <!-- Right bracket -->
    <path d="M93 45 L103 55 L103 73 L93 83" fill="none"/>
  </g>
  
  <!-- Index/Database symbol -->
  <g fill="#FFFFFF">
