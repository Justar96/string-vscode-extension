    <rect x="45" y="48" width="38" height="3" rx="1"/>
    <rect x="45" y="56" width="28" height="3" rx="1"/>
    <rect x="45" y="64" width="32" height="3" rx="1"/>
    <rect x="45" y="72" width="24" height="3" rx="1"/>
  </g>
  
  <!-- Connection dots/network -->
  <g fill="#FFD700">
    <circle cx="85" cy="40" r="3"/>
    <circle cx="95" cy="50" r="2"/>
    <circle cx="88" cy="58" r="2"/>
    <!-- Connection lines -->
    <line x1="85" y1="40" x2="95" y2="50" stroke="#FFD700" stroke-width="1"/>
    <line x1="95" y1="50" x2="88" y2="58" stroke="#FFD700" stroke-width="1"/>
  </g>
  
  <!-- String indicator -->
  <text x="64" y="100" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#FFFFFF">STRING</text>
</svg> 